<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>

<body>
    <div id="result"></div>
    <div class="box">
        <div class="op-div">
            <button class="op-btn">+</button>
            <button class="op-btn">−</button>
            <button class="op-btn">×</button>
            <button class="op-btn">÷</button>
        </div>

        <div class="t-row-div">
            <button class="digit-btn">7</button>
            <button class="digit-btn">8</button>
            <button class="digit-btn">9</button>
        </div>
        <div class="t-row-div">
            <button class="digit-btn">4</button>
            <button class="digit-btn">5</button>
            <button class="digit-btn">6</button>
        </div>
        <div class="t-row-div">
            <button class="digit-btn">1</button>
            <button class="digit-btn">2</button>
            <button class="digit-btn">3</button>
        </div>
        <div class="t-row-div">
            <button class="sign" id="sign">+/-</button>
            <button class="digit-btn">0</button>
            <button class="float" id ="float">.</button>
        </div>
        <button type="button" id="calc-btn">=</button>
        <button type="button" class="erase-btn" id="erase">Erase</button>
    </div>
      
</body>
<script src="./index.js"></script>
</html>
