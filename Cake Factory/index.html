<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet"/>
    <title>Cake Factory</title>
</head>
<body>
    <header>
        <h1 class="title">Cake Factory</h1>
    </header>
    <div class="main">
    <div class="filter-box">
        <button class="filter-button" id="all-products">All Products</button>
        <button class="filter-button" id="strawberry">Strawberry</button>
        <button class="filter-button" id="raspberry">Raspberry</button>
        <button class="filter-button" id="chocolate">Chocolate</button>
        <button class="filter-button" id="all-cakes">All Cakes</button>
        <button class="filter-button" id="all-pies">All Pies</button>
    </div>
    <div class="product-box">
        <div class="product strawberry cake">
            <h2>Fraisier</h2>
            <img src="./img/fraisier.jpeg" width="200" height="200"/>
        </div>
        
        <div class="product strawberry pie">
            <h2>Strawberry Pie</h2>
            <img src="./img/strawberrypie.jpg" width="200" height="200">
        </div>

        <div class="product strawberry chocolate cake">
            <h2>Chocolate & Strawberry Cake</h2>
            <img src="./img/chocolatestrawberrycake.jpg" width="200" height="200">
        </div>

        <div class="product chocolate cake">
            <h2>Red Velvet Cake</h2>
            <img src="./img/redvelvetcake.jpg" width="200" height="200">
        </div>

        <div class="product chocolate cake">
            <h2>Brownie</h2>
            <img src="./img/brownie.jpg" width="200" height="200">
        </div>

        <div class="product raspberry cake">
            <h2>Raspberry Layer Cake</h2>
            <img src="./img/raspberrylayercake.jpg" width="200" height="200">
        </div>

        <div class="product pie">
            <h2>Lemon Pie</h2>
            <img src="./img/lemonpie.jpeg" width="200" height="200">
        </div>
    </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
